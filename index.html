<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Suggestions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Travel Suggestions Site</h1>
    </header>
    <main>
        <form id="travel-form">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Spain">Spain</option>
                <option value="Italy">Italy</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Turkey">Turkey</option>
                <option value="Greece">Greece</option>
                <option value="Portugal">Portugal</option>
                <option value="Russia">Russia</option>
                <option value="China">China</option>
                <option value="Thailand">Thailand</option>
                <option value="Japan">Japan</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Malaysia">Malaysia</option>
                <option value="South Korea">South Korea</option>
                <option value="India">India</option>
                <option value="Saudi Arabia">Saudi Arabia</option>
                <option value="United Arab Emirates">United Arab Emirates</option>
                <option value="Iran">Iran</option>
                <option value="Kuwait">Kuwait</option>
                <option value="Bahrain">Bahrain</option>
                <option value="Oman">Oman</option>
                <option value="Qatar">Qatar</option>
                <option value="Egypt">Egypt</option>
                <option value="Morocco">Morocco</option>
                <option value="South Africa">South Africa</option>
                <option value="Ivory Coast">Ivory Coast</option>
                <option value="Kenya">Kenya</option>
                <option value="United States">United States</option>
                <option value="Mexico">Mexico</option>
                <option value="Canada">Canada</option>
                <option value="Argentina">Argentina</option>
                <option value="Brazil">Brazil</option>
            </select>

            <label for="budget">Budget (Dollar):</label>
            <input type="number" id="budget" name="budget">

            <label for="duration">Duration (Days):</label>
            <input type="number" id="duration" name="duration">

            <button type="button" onclick="getTravelSuggestions()">Get Suggestions</button>
        </form>
        <div id="suggestions"></div>
    </main>
    <footer>
        <p>Travel Suggestions Site - All rights reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
