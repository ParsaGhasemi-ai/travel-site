<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Suggestions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Travel Suggestions Site</h1>
    </header>
    <main>
        <form id="travel-form">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Spain">Spain</option>
                <option value="Italy">Italy</option>
                <option value="Iran">Iran</option>
                <!-- Add more countries as needed -->
            </select>

            <label for="budget">Budget (Dollar):</label>
            <input type="number" id="budget" name="budget">

            <label for="duration">Duration (Days):</label>
            <input type="number" id="duration" name="duration">

            <button type="button" onclick="getTravelSuggestions()">Get Suggestions</button>
        </form>
        <div id="suggestions"></div>
    </main>
    <footer>
        <p>Travel Suggestions Site - All rights reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
